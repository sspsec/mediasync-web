<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>MediaSync</title>
</head>
<body>
  <h1>MediaSync - 云媒体管理</h1>
  <input type="file" id="fileInput" />
  <button onclick="uploadFile()">上传</button>
  <input type="text" id="mediaId" placeholder="输入媒体ID" />
  <button onclick="getFile()">获取</button>
  <button onclick="updateFile()">更新</button>
  <button onclick="deleteFile()">删除</button>
  <p id="status"></p>

  <script>
    const apiBaseUrl = "https://mediasync-functions.azurewebsites.net/api";

    async function uploadFile() {
      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];
      if (!file) return alert('请选择文件');

      const formData = new FormData();
      formData.append('file', file);
      const response = await fetch(`${apiBaseUrl}/upload`, {
        method: 'POST',
        body: formData
      });
      const result = await response.json();
      document.getElementById('status').innerText = result.message;
    }

    async function getFile() {
      const id = document.getElementById('mediaId').value;
      if (!id) return alert('请输入媒体ID');
      const response = await fetch(`${apiBaseUrl}/media/${id}`);
      const result = await response.json();
      document.getElementById('status').innerText = JSON.stringify(result);
    }

    async function updateFile() {
      const id = document.getElementById('mediaId').value;
      if (!id) return alert('请输入媒体ID');
      const formData = new FormData();
      formData.append('fileName', 'updated-' + id);
      const response = await fetch(`${apiBaseUrl}/media/${id}`, {
        method: 'PUT',
        body: formData
      });
      const result = await response.json();
      document.getElementById('status').innerText = result.message;
    }

    async function deleteFile() {
      const id = document.getElementById('mediaId').value;
      if (!id) return alert('请输入媒体ID');
      const response = await fetch(`${apiBaseUrl}/media/${id}`, {
        method: 'DELETE'
      });
      const result = await response.json();
      document.getElementById('status').innerText = result.message;
    }
  </script>
</body>
</html>
